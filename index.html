<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SplitCheck Lite Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>SplitCheck Lite</h1>
  <h2>How are you feeling?</h2>
  <div class="buttons">
    <button data-emotion="Angry">Angry</button>
    <button data-emotion="Sad">Sad</button>
    <button data-emotion="Anxious">Anxious</button>
    <button data-emotion="Empty">Empty</button>
  </div>
  <div id="echoResponse" class="response">Echo will respond here...</div>
  <h2>Journal</h2>
  <textarea id="journal" placeholder="Write your thoughts..."></textarea>
  <button id="saveJournal">Save Entry</button>
  <div id="savedEntry" class="saved"></div>
</div>
<script src="script.js"></script>
</body>
</html>
